            // useing function 
            
    
            // add
            function addition(num1, num2){
                var result = num1 + num2;
                document.write("addition "+ result + "</br>");
    
            }
    
            // sub
            function substraction(num1, num2){
                var result = num1-num2;
                document.write("substraction "+ result + "</br>");
            }

            function multiple(num1, num2){
                var result = num1 * num2;
                document.write("multiple "+ result + "</br>");
            }
    
            // divition
            function divide(num1 , num2){
                var result = num1 / num2;
                document.write("divition "+ result + "</br>");

        <p>ex: 2</p>
        <script>
            var num1 = parseFloat(prompt("enter EX: 2 first number"));
            var num2 =parseFloat(prompt("enter EX: 2 second number"));
    
            // addition
            (function addition(num1, num2){
                var result = num1 + num2;
                document.write("addition  =" + result + "</br>");
            })(num1, num2);
    
            // substraction
            (function substraction(num1,num2){
                var result = num1 - num2;
                document.write("substraction = "+ result + "</br>");
            })(num1, num2);
    
            // multiple
            (function multiple(num1, num2){
                var result = num1 * num2;
                document.write("multiple  ="+ result + "</br>");
            })(num1, num2);
    
            // devide
            (function devide(num1, num2){
                var result = num1 / num2;
                document.write("devided =" +result + "</br>");
            })(num1, num2);
    
            // modulus
            (function modulus (num1 , num2){
                var result = num1 % num2;
                document.write("modulus = "+ result + "</br>");
            })(num1, num2)
    
    
        </script>
